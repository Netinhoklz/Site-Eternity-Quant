<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agende uma consultoria gratuita com nossa equipe de especialistas em Ciência de Dados.">
    <title>Agendar Consultoria - Eternity Quant</title>
    <link rel="stylesheet" href="/style/consultoria.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="/" class="logo">
                <img src="/static/imagens/logo.png" alt="Eternity Quant" class="logo-img">
                <h1>Eternity Quant</h1>
            </a>
            <nav class="main-nav">
                <a href="/" class="nav-link">Início</a>
                <a href="/servicos" class="nav-link">Serviços</a>
                <a href="/projetos" class="nav-link">Projetos</a>
                <a href="/artigos" class="nav-link">Artigos</a>
                <a href="/contato" class="nav-link">Contato</a>
                
            </nav>
        </div>
    </header>

    <section class="consultation-section">
        <div class="container">
            <div class="form-container">
                <div class="section-header">
                    <span class="section-tag">Consultoria Gratuita</span>
                    <h2>Agende sua Consulta</h2>
                    <p>Preencha o formulário abaixo e nossa equipe entrará em contato em até 24 horas.</p>
                </div>

                <form id="consultationForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">O que você precisa?</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Enviar Solicitação</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('https://hook.us2.make.com/x6wmclqnio8cef2e17h29pvy1w8ikhh4', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Solicitação enviada com sucesso! Em breve entraremos em contato.');
                    document.getElementById('consultationForm').reset();
                } else {
                    throw new Error('Erro ao enviar formulário');
                }
            } catch (error) {
                alert('Ocorreu um erro ao enviar sua solicitação. Por favor, tente novamente.');
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
